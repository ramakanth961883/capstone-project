<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Tweet Sentiment Analysis</h1>
        <form id="tweet-form" class="mt-4">
            <div class="mb-3">
                <label for="query" class="form-label">Search Query</label>
                <input type="text" class="form-control" id="query" placeholder="Enter a Twitter query" required>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Language</label>
                <select class="form-select" id="language">
                    <option value="en" selected>English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="retweet_option" class="form-label">Include Retweets</label>
                <select class="form-select" id="retweet_option">
                    <option value="yes">Yes</option>
                    <option value="no" selected>No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="num_tweets" class="form-label">Number of Tweets</label>
                <input type="number" class="form-control" id="num_tweets" value="10" min="1" max="100">
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>

        <div id="results" class="mt-4" style="display: none;">
            <h3>Analysis Results</h3>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Tweet</th>
                        <th>Transformer Sentiment</th>
                        <th>Transformer Score</th>
                        <th>LSTM Sentiment</th>
                        <th>LSTM Score</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
